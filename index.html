<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Pug's Sake</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="hero-container">
    <div class="header">
      <div class="header-logo">For Pug's Sake</div>
      <ul class="header-links">
        <li>About Us</li>
        <li>Adopt</li>
        <li>Contact Us</li>
      </ul>
    </div>

    <div class="hero">
      <div class="hero-content">
        <p class="hero-main">Pugs are awesome</p>
        <p class="hero-secondary">Look at their little scrunched noses and corkscrew tails. Aren't they the most adorable?
        </p>
        <button>Adopt me!</button>
      </div>
      <div class="hero-image">
        <img src="./images/pugs.jpg" alt="a brown and a black pug on a bed of autumn leaves">
      </div>
    </div>
  </div>

  <div class="content">
    <div class="content-title">Our pug models</div>
    <div class="content-images-container">
      <div class="content-image">
        <img src="./images/pug-1.jpg" alt="a black pug wearing an orange scarf">
        <p class="image-title">Harry</p>
      </div>
      <div class="content-image">
        <img src="./images/pug-2.jpg" alt="a brown pug wearing a reindeer hat">
        <p class="image-title">Hermione</p>
      </div>
      <div class="content-image">
        <img src="./images/pug-3.jpg" alt="a black pug wearing a cute red bowtie">
        <p class="image-title">Ron</p>
      </div>
      <div class="content-image">
        <img src="./images/pug-4.jpg" alt="a brown pug wearing a halloween costume">
        <p class="image-title">Neville</p>
      </div>
    </div>
  </div>
</body>

</html>
